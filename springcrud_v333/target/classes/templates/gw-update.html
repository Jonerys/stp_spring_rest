<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Обновить информацию о товаре на складе</title>
</head>
<body>
<p><h1>Обновить информацию о товаре на складе</h1></p>
<form action="/gw-update" method="post">
    <p>
        <label for="id">ИД записи</label>
        <input readonly type="number" th:value="${gw.id}" name="id" id="id">
    </p>
    <p>
        <label for="good_id">Товар</label>
        <select name="good" id="good_id">
            <option th:each="good_item : ${goods}"
                    th:value="${good_item.name}"
                    th:text="${good_item.name}"
                    th:selected="${good_item.name == gw.goodsMainByIdGd.name}"></option>
        </select>
    </p>
    <p>
        <input type="submit" value="Обновить" />
        <input type="submit" onclick="javascript:history.back(); return false;" value="Отмена">
    </p>
</form>
</body>
</html>
