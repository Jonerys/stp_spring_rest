<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Обновить информацию о товаре</title>
</head>
<body>
<p><h1>Обновить информацию о товаре</h1></p>
<form action="#" th:action="@{/goods-update}" th:object="${good}" method="post">
    <p>
        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" id="id">
    </p>
    <p>
        <label for="name">New Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="New Name">
    </p>

    <p>
        <input type="submit" value="Обновить" />
        <input type="submit" onclick="javascript:history.back(); return false;" value="Отмена">
    </p>
</form>
</body>
</html>
