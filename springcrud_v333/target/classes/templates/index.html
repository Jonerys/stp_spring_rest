<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1"/>
		<title>Demo Application</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
	<input type="button" name="getData" id="getData" value="GET DATA" onclick="getDataFromAPI();"/>
	<script>
	function getDataFromAPI() {
	    $.ajax({
	        url: "/getdata",
	        type: "GET",
	        success: function (data) {
	        	console.log("GET DATA API RESPONSE - ID::"+data.id);
	        	console.log("GET DATA API RESPONSE - NAME::"+data.name);
	        	data.goods.forEach(element => console.log(element.name));
	        }, error: function (jqXHR, textStatus, errorThrown) {
	        }
		});
	}
	</script>
	</body>
</html>
