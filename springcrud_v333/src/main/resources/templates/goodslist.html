<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Список товаров</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script_goods.js"></script>
    <script>
        $(document).ready(function() {
            getData();
            $('#select_u').change(function(){
                let table = document.getElementById("main_table");
                let index = 0;
                let id = $('#select_u').val();
                for (let i = 0; i < table.rows.length; i++) {
                    if (table.rows[i].cells[0].innerHTML == id) {
                        index = i;
                        break;
                    }
                }
                let name = table.rows[index].cells[1].innerHTML;
                $('#txt2').val(name);
            });
        });
    </script>

</head>
<body>
<table id="main_table"><tbody></tbody></table>
<div class="container">
    <div id="div_add">
        <button id="add"  onclick="changeVisibility('add', 'add_form')">Добавить</button>
        <span id="add_form">
            <input id="txt" type="text" width="100px" name="name" />
            <input id="sub_i" type="submit" onclick="sendData('addgood','POST', '', $('#txt').val())" value="Подтвердить"/>
            <button id="cancel" onclick="changeVisibility('add_form', 'add')">Отмена</button>
        </span></br>
    </div>
    <div id="div_upd">
        <button id="update" onclick="changeVisibility('update', 'update_form')">Редактировать</button>
        <span id="update_form">
            <select id="select_u"></select>
            <input id="txt2" type="text" width="100px" name="name" />
            <input id="sub_u" type="submit" onclick="sendData('updategood','POST', $('#select_u').val(), $('#txt2').val())" value="Подтвердить"/>
            <button id="cancel2" onclick="changeVisibility('update_form', 'update')">Отмена</button>
        </span></br>
    </div>
    <div id="div_del">
        <button id="delete" onclick="changeVisibility('delete', 'delete_form')">Удалить</button>
        <span id="delete_form">
            <select id="select_d"></select>
            <input id="sub_d" type="submit" onclick="sendData('deletegood','POST', $('#select_d').val(), '')" value="Подтвердить"/>
            <button id="cancel3" onclick="changeVisibility('delete_form', 'delete')">Отмена</button>
        </span></br>
    </div>
</div>
</body>
</html>
